information_collection_contents=Corkpinは、お客様のFacebookアルバムから写真を取得し、表示します。このため、Corkpinはフォトアルバム及び、写真のIDを認識する必要があり、この情報のみを収集します。この情報は、お客様が作成するボードのアルバムを選択する際に使用され、写真のURLや名前を収集したり保存したりすることはありません。Corkpinはログイン時にFacebook APIを使用します。
